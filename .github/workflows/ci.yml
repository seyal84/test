name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: cp .env.example .env
      - run: npm i -g npm@latest
      - run: npm install
      - run: npm run build --workspaces --if-present
      - run: npm test --workspaces --if-present